<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Encouragement</title>
</head>
<body>
<div class="container">
    <h1>Personalized Random Encouragement</h1>
    <form method="post">
        <fieldset>
            <legend>What's your name?</legend>
            <div>
                <input type="text" id="name" name="name" placeholder="[Enter Your Name]">
            </div>
            <div>
                <button type="submit" class="button">Get Encouragement</button>
            </div>
        </fieldset>
    </form>
    <blockquote th:text="${encouragement}">This is an encouraging statement</blockquote>
    <div>

        <a href="/" class="button">Home</a>
        <a href="/personalized/encouragement" class="button">Reset</a>
    </div>
</div>
</body>
</html>
