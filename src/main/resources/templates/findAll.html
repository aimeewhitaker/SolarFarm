<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Panels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>All Panels</h1>
    <a href="/" class="button">Home</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Section</th>
            <th>Row</th>
            <th>Column</th>
            <th>Year Installed</th>
            <th>Panel Type</th>
            <th>Tracked</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="panel: ${panels}">
            <td th:text="${panel.panelId}">The Hills</td>
            <td th:text="${panel.section}">The Hills</td>
            <td th:text="${panel.row}">The Hills</td>
            <td th:text="${panel.col}">The Hills</td>
            <td th:text="${panel.yearInstalled}">The Hills</td>
            <td th:text="${panel.type}">The Hills</td>
            <td th:text="${panel.tracked}">The Hills</td>
<!--            <td>-->
<!--                <a href="delete.html" th:href="@{'/listing/delete/' + ${listing.listingId}}"-->
<!--                   class="btn btn-danger">Delete</a>-->
<!--                <a href="edit.html" th:href="@{/listing/edit/{id}(id=${listing.listingId})}"-->
<!--                   class="btn btn-secondary">Edit</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
